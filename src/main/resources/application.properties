spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Sportradar API config
sportradar.api.base-url=https://api.sportradar.com/nhl/trial/v7/en
sportradar.api.key=${SPORTRADAR_API_KEY}

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.example.HockeyPredictor=DEBUG

# File-based database (auto-configured by Spring Boot)
spring.datasource.url=jdbc:h2:file:./data/hockeypredictor-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect